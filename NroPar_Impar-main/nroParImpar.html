<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de número, se é par ou ímpar</title>
</head>

<body>
    <script>
        var n = prompt("Digite o número que deseja verificar: ");
        if (n % 2 == 0) {
            alert("O número " + n + " é par.");
        } else {
            alert("O número " + n + " é impar.");
        }
    </script>
</body>

</html>
