<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação de Bháskara</title>
</head>

<body>
    <script>
        var a, b, c, delta, x1, x2;
        a = prompt("Digite valor de a");
        b = prompt("Digite valor de b");
        c = prompt("Digite valor de c");
        delta = Math.sqrt((b ** 2) - 4 * (a * c));
        x1 = (-b + delta) / (2 * a);
        x2 = (-b - delta) / (2 * a);
        console.log("valor de a: " + a + ";\nvalor de b: " + b + ";\nvalor de c: " + c +
            ".\nDelta: " + delta + "\nPrimeira raíz: " + x1 + "\nSegunda raíz: " + x2);
        alert("Resultado: {" + x1 + ", " + x2 + "} \nPara mais detalhes, confira o console.");
    </script>
</body>

</html>
