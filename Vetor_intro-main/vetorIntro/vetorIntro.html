<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações guardadas em um vetor</title>
</head>

<body>
    <h3>Nomes de alunos</h3> 
    <script>
        var v1 = [];
        v1[0] = prompt('Digite o nome do primeiro aluno:');
        v1[1] = prompt('Digite o nome do segundo aluno:');
        v1[2] = prompt('Digite o nome terceiro aluno:');
        v1[3] = prompt('Digite o nome do quarto aluno:');
        v1[4] = prompt('Digite o nome quinto aluno:');
        v1[5] = prompt('Digite o nome sexto aluno:');
        v1[6] = prompt('Digite o nome sétimo aluno:');
        document.write("<p> O primeiro nome digitado foi: " + v1[0] + "<\p>");
        document.write("<p> O segundo nome digitado foi: " + v1[1] + "<\p>");
        document.write("<p> O terceiro nome digitado foi: " + v1[2] + "<\p>");
        document.write("<p> O quarto nome digitado foi: " + v1[3] + "<\p>");
        document.write("<p> O quinto nome digitado foi: " + v1[4] + "<\p>");
        document.write("<p> O sexto nome digitado foi: " + v1[5] + "<\p>");
        document.write("<p> O sétimo nome digitado foi: " + v1[6] + "<\p>");
    </script>
</body>

</html>
