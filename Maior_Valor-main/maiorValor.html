<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Verifica, dentre 5 números, qual tem o maior valor</title>
</head>

<body>
      <script>
            var n1 = parseInt(prompt("Digite o primeiro número:"));
            var n2 = parseInt(prompt("Digite o segundo número:"));
            var n3 = parseInt(prompt("Digite o terceiro número:"));
            var n4 = parseInt(prompt("Digite o quarto número:"));
            var n5 = parseInt(prompt("Digite o quinto número:"));
           
                  maior = n1;
            if (n2 > maior) {
                  maior = n2;
            }
            if (n3 > maior) {
                  maior = n3;
            }
            if (n4 > maior) {
                  maior = n4;
            }
            if (n5 > maior) {
                  maior = n5;
            }
            document.write("O maior valor é " + maior);
      </script>
</body>

</html>
