<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de vogal</title>
</head>

<body>
    <script>
        var n = prompt("Digite o caracter que deseja verificar se é uma vogal: ");
        var n1 = "a"; var n2 = "e"; var n3 = "i"; var n4 = "o"; var n5 = "u";
        if (n == n1 || n == n2 || n == n3 || n == n4 || n == n5) {
            document.write(n + " é uma vogal!");
        } else {
            document.write(n + " não é uma vogal.");
        }
    </script>
</body>

</html>
