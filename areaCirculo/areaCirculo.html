<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área de um círculo</title>
</head>

<body>
    <script>
        var pi, r;
        pi = 3.14;
        r = prompt("Digite o valor do raio (cm):");
        alert("A área do círculo é " + pi * r ** 2 + "cm².");
    </script>
</body>

</html>
