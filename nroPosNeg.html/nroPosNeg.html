<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar se o número é positivo, negativo ou zero</title>
</head>

<body>
  <script>
    var num = parseInt(prompt("Digite um número:"));
    if (num > 0) {
      alert("O " + num + " é um número positivo.");
    } else {
      if (num < 0) {
        alert("O " + num + " é um número negativo.");
      } else {
        alert("O " + num + " é neutro.");
      }
    }
  </script>
</body>

</html>
